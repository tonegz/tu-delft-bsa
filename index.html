<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BSA EC Tracker â€“ TU Delft AE</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f6f8fb;
      color: #1f2937;
    }
    h1 { margin-bottom: 0.25rem; }
    .subtitle { color: #6b7280; margin-bottom: 2rem; }
    .container { max-width: 900px; margin: 0 auto; }

    .grid {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 0.75rem 1rem;
      align-items: center;
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }
    .grid-header {
      font-weight: 600;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.5rem;
    }
    .course { display: contents; }
    .ec { text-align: right; color: #374151; }

    label.course-label {
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      cursor: pointer;
    }

    .progress-card {
      margin-top: 2rem;
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    .progress-bar {
      position: relative;
      height: 22px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
      margin: 0.75rem 0 0.5rem;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: red;
      transition: width 0.3s ease, background 0.3s ease;
    }

    .bsa-marker {
      position: absolute;
      left: 75%; /* 45 / 60 */
      top: -6px;
      width: 2px;
      height: 34px;
      background: #111827;
    }

    .bsa-label {
      position: absolute;
      left: 75%;
      top: 32px;
      transform: translateX(-50%);
      font-size: 0.75rem;
      color: #374151;
    }

    .status { font-weight: 600; margin-top: 0.5rem; }
    .status.pass { color: #059669; }
    .status.fail { color: #2563eb; }

    footer {
      margin-top: 2rem;
      text-align: center;
      color: #9ca3af;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BSA EC Tracker</h1>
    <div class="subtitle">Aerospace Engineering â€“ TU Delft (45 EC required)</div>

    <div class="grid" id="courseGrid">
      <div class="grid-header">Course</div>
      <div class="grid-header ec">EC</div>
      <div class="grid-header">Passed</div>
    </div>

    <div class="progress-card">
      <div><strong>Total EC collected:</strong> <span id="totalEC">0</span> / 60</div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
        <div class="bsa-marker"></div>
        <div class="bsa-label">45 EC</div>
      </div>
      <div class="status fail" id="statusText">You need 45 EC to pass the BSA.</div>
    </div>

    <footer>
      Singleâ€‘page web app Â· No data is stored Â· For planning only
    </footer>
  </div>

  <script>
    const BSA_THRESHOLD = 45;
    const TOTAL_EC = 60;

    const courses = [
      { name: "Introduction to AE I", ec: 5 },
      { name: "Calculus I", ec: 6 },
      { name: "Exploring AE", ec: 3 },
      { name: "Engineering Drawing", ec: 2 },
      { name: "Aerospace Materials", ec: 3 },
      { name: "Introduction to AE II", ec: 4 },
      { name: "Dynamics", ec: 3 },
      { name: "Aerospace Mechanics of Materials", ec: 3 },
      { name: "Calculus II", ec: 5 },
      { name: "Physics", ec: 6 },
      { name: "Design and Construction", ec: 5 },
      { name: "Aerospace Design and Systems Engineering Elements", ec: 4 },
      { name: "Programming and Scientific Computing in Python for AE1", ec: 2 },
      { name: "Linear Algebra", ec: 5 }
    ];

    const grid = document.getElementById("courseGrid");
    const totalECEl = document.getElementById("totalEC");
    const progressFill = document.getElementById("progressFill");
    const statusText = document.getElementById("statusText");

    courses.forEach(course => {
      const row = document.createElement("div");
      row.className = "course";

      row.innerHTML = `
        <label class="course-label">
          ${course.name}
          <input type="checkbox" data-ec="${course.ec}" />
        </label>
        <div class="ec">${course.ec}</div>
        <div></div>
      `;

      grid.appendChild(row);
    });

    grid.addEventListener("change", () => {
      const checkboxes = grid.querySelectorAll("input[type=checkbox]");
      let total = 0;

      checkboxes.forEach(cb => {
        if (cb.checked) total += Number(cb.dataset.ec);
      });

      totalECEl.textContent = total;

      // Progress bar fills from 0â€“60 EC
      const progress = Math.min((total / TOTAL_EC) * 100, 100);
      progressFill.style.width = progress + "%";

      // Color based on BSA progress (0â€“45 EC)
      const ratio = Math.min(total / BSA_THRESHOLD, 1);

      const red = [239, 68, 68];
      const yellow = [245, 158, 11];
      const green = [16, 185, 129];

      let mix;
      if (ratio < 0.5) {
        const t = ratio / 0.5;
        mix = red.map((c, i) => Math.round(c + (yellow[i] - c) * t));
      } else {
        const t = (ratio - 0.5) / 0.5;
        mix = yellow.map((c, i) => Math.round(c + (green[i] - c) * t));
      }

      const rightColor = `rgb(${mix[0]}, ${mix[1]}, ${mix[2]})`;
      progressFill.style.background = `linear-gradient(90deg, red, ${rightColor})`;

      if (total >= BSA_THRESHOLD) {
        statusText.textContent = "ðŸŽ‰ BSA passed! You have enough EC.";
        statusText.className = "status pass";
      } else {
        statusText.textContent = `You need ${BSA_THRESHOLD - total} more EC to pass the BSA.`;
        statusText.className = "status fail";
      }
    });
  </script>
</body>
</html>
